<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>

    <header style="display: flex; justify-content: space-between; padding: 20px;">
        <a href="{{ "/" | relative_url }}" style="text-decoration: none; font-size: 20px; font-weight: bold;">Home</a>
        <a href="{{ "/posts.html" | relative_url }}" style="text-decoration: none; font-size: 18px;">All Ticks</a>
    </header>

    <main style="max-width: 800px; margin: 40px auto; padding: 20px; text-align: left;">
        <p><strong>{{ page.date | date: "%B %d, %Y" }}</strong></p>
        <div>
            {{ content }}
        </div>

        <div style="text-align: center; margin-top: 40px;">
            {% if page.previous %}
                <a href="{{ page.previous.url }}" style="margin-right: 20px;">← {{ page.previous.title }}</a>
            {% endif %}
            {% if page.next %}
                <a href="{{ page.next.url }}"> {{ page.next.title }} →</a>
            {% endif %}
        </div>
    </main>

    <footer style="text-align: center; margin-top: 40px;">
        <p>&copy; {{ 'now' | date: "%Y" }} Two Ticks</p>
    </footer>

</body>
</html>
