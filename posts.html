---
layout: default
title: "All Ticks"
---

<div class="post-list">
    {% for post in site.posts %}
        <div class="post-item">
            <div class="post-info">
                <p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-summary">{{ post.excerpt | strip_html | truncate: 160 }}</p>
            </div>
            <div class="post-image">
                {% if post.image %}
                    <img src="{{ post.image }}" alt="{{ post.title }}">
                {% else %}
                    <img src="/assets/images/default-short-form-image.jpg" alt="Quick Ticks">
                {% endif %}
            </div>            
        </div>
    {% endfor %}
</div>
