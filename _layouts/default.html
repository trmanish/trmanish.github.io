<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    {% if page.url == '/' %}
        <!-- No header links on the Home Page -->
    {% elsif page.url == '/posts.html' %}
        <header class="nav-bar">
            <nav>
                <a href="{{ "/" | relative_url }}">About</a>
            </nav>
        </header>
    {% else %}
        <header class="nav-bar">
            <nav>
                <a href="{{ "/" | relative_url }}">About</a>
                <a href="{{ "/posts.html" | relative_url }}">All Ticks</a>
            </nav>
        </header>
    {% endif %}
    
    <main>
        {% if page.layout == 'post' %}
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} Two Ticks</p>
    </footer>
</body>
</html>
