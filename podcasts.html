---
layout: default
---

<h1>Podcasts</h1>
<div class="post-list">
  {% for podcast in site.podcasts %}
  <div class="post-item">
    <div class="post-info">
      <h2>{{ podcast.title }}</h2>
      <p class="post-date">{{ podcast.date | date: "%b %d, %Y" }}</p>
      <audio controls>
        <source src="{{ podcast.audio }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>{{ podcast.content }}</p>
    </div>
  </div>
  {% endfor %}
</div>
